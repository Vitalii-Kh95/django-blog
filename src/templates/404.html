<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 100px auto;
      }
      h1 {
        font-size: 48px;
        color: #e63946;
      }
      p {
        font-size: 18px;
        margin: 20px 0;
      }
      a {
        text-decoration: none;
        color: #1d3557;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Sorry, the page you are looking for does not exist.</p>
      <a href="/">Go back to the homepage</a>
    </div>
  </body>
</html>
